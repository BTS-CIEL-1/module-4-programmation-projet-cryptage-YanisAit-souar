<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptage de Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="crypteo.png" alt="Logo" id="logo">
        <h1>Cryptage de Documents</h1>
    </header>

    <main>
        <textarea id="inputText" placeholder="Entrez la phrase à crypter ici..."></textarea>

        <div class="code-section">
            <input type="text" id="codeInput" placeholder="Entrez le code">
            <button id="encryptBtn">Crypter</button>
        </div>

        <textarea id="outputText" placeholder="Phrase cryptée ici..." readonly></textarea>
    </main>
</body>
</html>
