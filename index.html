<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryptage - Bennour Industries</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="main-header">
    <div class="logo">
      <a href="#"><img src="img/logo.png" alt="Bennour Industries" /></a>
    </div>
    <nav class="desktop-main-menu">
      <ul>
        <li><a href="#">Décrypter</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-clean">
    <h2>Texte, crypter, partage. La confidentialité n'a jamais été aussi accessible.</h2>

    <form>
      <div class="form-group">
        <textarea class="form-control" placeholder="Textarea du texte a Crypter"></textarea>
      </div>

      <div class="form-group">
        <label>Chiffre de cryptage :</label>
        <input class="form-control" type="text" placeholder="ex: 15" />
      </div>

      <div class="form-group">
        <label>Phrase de cryptage :</label>
        <input class="form-control" type="text" placeholder="Votre phrase secrète" />
      </div>

      <button class="btn btn-primary" type="button">Lancer le Cryptage</button>

      <div class="form-group">
        <textarea class="form-control" placeholder="Texte Crypté" readonly></textarea>
      </div>

      <div class="form-group">
        <label>Phrase utilisée pour crypter :</label>
        <input class="form-control" type="text" readonly />
      </div>

      <div class="form-group">
        <label>Chiffre utilisé pour crypter :</label>
        <input class="form-control" type="text" readonly />
      </div>
    </form>
  </main>

  <footer>
    <ul>
      <li>Cryptéo &copy; 2025</li>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Mail</a></li>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">LinkedIn</a></li>
      <li><a href="#">Youtube</a></li>
    </ul>
  </footer>

</body>
</html>
